<!DOCTYPE html>
<html>
<head>
    <title>AntiqueTreasures - Buyer Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            color: #8B4513;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #6B3303;
        }
        .links {
            text-align: center;
            margin-top: 15px;
        }
        .links a {
            color: #8B4513;
            text-decoration: none;
            margin: 0 10px;
        }
        .flash-message {
            background-color: #FFD700;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .vintage-border {
            border: 1px solid #8B4513;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
            background-color: rgba(255, 248, 231, 0.7);
        }
        
        .requirements {
            font-size: 0.9em;
            color: #5C3317;
            font-style: italic;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AntiqueTreasures</h1>
        <h2 style="text-align: center; color: #5C3317; font-family: 'Playfair Display', serif;">Buyer Registration</h2>
        
        {% if get_flashed_messages() %}
        <div class="flash-message">
            {{ get_flashed_messages()[0] }}
        </div>
        {% endif %}
        
        <form method="POST" action="/signup">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <div class="requirements">Must be unique, at least 4 characters</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="requirements">Minimum 8 characters, include numbers and letters</div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit">Create Account</button>
        </form>
        
        <div class="links">
            <a href="/login">Already have an account? Login</a> | 
            <a href="/signup_seller">Register as Seller</a>
        </div>
    </div>
</body>
</html>
