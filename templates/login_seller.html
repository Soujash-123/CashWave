<!DOCTYPE html>
<html>
<head>
    <title>AntiqueTreasures - Seller Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            color: #8B4513;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #6B3303;
        }
        .links {
            text-align: center;
            margin-top: 15px;
        }
        .links a {
            color: #8B4513;
            text-decoration: none;
            margin: 0 10px;
        }
        .flash-message {
            background-color: #FFD700;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AntiqueTreasures</h1>
        <h2 style="text-align: center; color: #5C3317; font-family: 'Playfair Display', serif;">Seller Login</h2>
        
        {% if get_flashed_messages() %}
        <div class="flash-message">
            {{ get_flashed_messages()[0] }}
        </div>
        {% endif %}
        
        <form method="POST" action="/login_seller">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div class="links">
            <a href="/signup_seller">Sign Up as Seller</a> | 
            <a href="/login">Buyer Login</a>
        </div>
    </div>
</body>
</html>
